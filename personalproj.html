<!DOCTYPE HTML>
<html>
<head>
	<title>or</title>
	<link rel="stylesheet" type="text/css" href="personalproj.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="personalproj.js"></script>

</head>
<body>
<div class="container-fluid">
	<div class="row" >
		<div class="col-3"><p>	HOME</p></div>
		<div class="col-3"><p>JUNKFOOD</p></div>
		<div class="col-3"><p>TRADITIONAL FOOD</p></div>
		<div class="col-3"><p>DESSERT</p></div>
	</div>	
</div>
<h1 id="hometitle">pictures of food</h1>

<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="shwarma.jpeg" style="width:60%">
    <div class="text">shawarma</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="macaron.jpg" style="width:100%">
    <div class="text">macarons</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="gondi.jpg" style="width:100%">
    <div class="text">gondi</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>


</body>
</html>
